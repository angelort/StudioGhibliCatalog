<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/dist/main.min.css">
    <title>Studio Ghibli</title>
</head>

<body>
<!-- Splash Screen -->
<!-- <div class="splash" id="splash">
    <h1 class="splash_title fade_in" id="splash_title">Studio Ghibli Catalog</h1>
</div> -->

    <!-- Pequeña información de la app -->
    <header></header>
    <main>

        <!-- Sección que incluye el formulario donde el usuario va a hacer su solicitud -->
        <section id="principal_form" class="principal_form">

            <h1 id="main_title" class="main_title">Studio Ghibli Catalog</h1>

            <p>En el siguiente catálogo puedes buscar <span>Películas, </span> <span>Personajes</span>, <span>Ubicaciones</span>,
                <span>Especies </span>o <span>Vehículos</span> que forman parte del <span>Studio Ghibli</span>.
            </p>

            <form action="/" id="form">
                <fieldset>
                    <legend>Completa el campo deseado</legend>
                    <div>
                        <label for="movie">Película:</label>
                        <select name="movie" id="movie" class="movie">
                            <option label="Selecciona una película" disabled></option>
                        </select>
                    </div>
                    <div>
                        <label for="people">Personajes:</label>
                        <select name="people" id="people" class="people">
                            <option label="Selecciona un personaje" disabled></option>
                        </select>
                    </div>
                    <div>
                        <label for="locations">Ubicaciones:</label>
                        <select name="locations" id="locations" class="locations">
                            <option label="Selecciona una ubicación" disabled></option>
                        </select>
                    </div>
                    <div>
                        <label for="species">Especies:</label>
                        <select name="species" id="species" class="species">
                            <option label="Selecciona una especie" disabled></option>
                        </select>
                    </div>
                    <div>
                        <label for="vehicles">Vehículos:</label>
                        <select name="vehicles" id="vehicles" class="vehicles">
                            <option label="Selecciona un vehículo" disabled></option>
                        </select>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>¿Buscar?</legend>
                    <div id="btns" class="btns">
                        <input type="submit" value="Si" id="submit_btn" class="submit_btn btn">
                        <input type="reset" value="Comenzar de nuevo" id="reset_btn" class="reset_btn btn">
                    </div>
                </fieldset>
            </form>
        </section>
        <!-- Sección de respuesta -->
        <section id="results" class="results"></section>
    </main>
    <script type="module" src="/js/script.js" defer></script>
    <!-- <script type="module" src="/js/splashScreen.js" defer></script> -->
    <script type="module" src="/js/movieList.js" defer></script>
    <script type="module" src="/js/peopleList.js" defer></script>
    <script type="module" src="/js/locationsList.js" defer></script>
    <script type="module" src="/js/speciesList.js" defer></script>
    <script type="module" src="/js/vehiclesList.js" defer></script>
</body>

</html>
